<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boopy in your city</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__telephone">
                    <div class="header__telephone-img">
                        <img src="img/telephone.svg" alt="telephone icon">
                    </div>
                    <div class="header__telephone-text">
                        <span>+7 775 845 4848</span>
                        <span>+7 701 485 1267</span>
                    </div>
                </div>
                <div class="header__maps">
                    <div class="header__maps-img">
                        <img src="img/maps.svg" alt="maps icon">
                    </div>
                    <span>your city</span>
                </div>
                <div class="header__inst">
                    <div class="header__inst-img">
                        <img src="img/inst.svg" alt="inst icon">
                    </div>
                    <span>visit our instagram page</span>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__inst">
                    <h3 class="footer__header">WE ARE IN SOCIAL NET</h3>
                    <div class="footer__inst-img">
                        <img src="img/inst-footer.png" alt="inst-footer">
                    </div>
                </div>
                <div class="footer__telephone">
                    <h3 class="footer__header">CONTACT NUMBERS</h3>
                    <ul>
                        <li>+7 775 845 4848</li>
                        <li>+7 701 485 1267</li>
                    </ul>
                </div>
                <div class="footer__address">
                    <h3 class="footer__header">ABOUT US</h3>
                    <ul>
                        <li>Individual production of EVA mats for your car</li>
                        <li>your city</li>
                    </ul>
                </div>
                <div class="footer__decor-1">
                    <img src="img/decor-small.svg" alt="decor-small">
                </div>
                <div class="footer__decor-2">
                    <img src="img/decor-big.svg" alt="decor-big">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
